        <script>
            // Handle scrolling event to toggle 'scrolled' class
            window.addEventListener('scroll', function() {
                const header = document.querySelector('.header');
                
                // Add 'scrolled' class to header when scrolling down beyond 50px
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled'); // Remove 'scrolled' class when scrolled back to the top
                }
            });
        
            // Select elements
            const hamburger = document.getElementById('hamburger');
            const sideNavigation = document.getElementById('side-navigation');
            const closeBtn = document.getElementById('close-btn');
        
            // Toggle the side navigation when hamburger is clicked
            hamburger.addEventListener('click', function() {
                sideNavigation.classList.toggle('show');
            });
        
            // Close the side navigation when the close button is clicked
            closeBtn.addEventListener('click', function() {
                sideNavigation.classList.remove('show');
            });
        
            // Optionally, close the side navigation when clicking outside of it
            window.addEventListener('click', function(event) {
                if (!sideNavigation.contains(event.target) && !hamburger.contains(event.target)) {
                    sideNavigation.classList.remove('show');
                }
            });

            document.addEventListener('DOMContentLoaded', () => {
            
                const headings = document.querySelectorAll('.gallery-heading');
            headings.forEach((heading, index) => {
                heading.style.opacity = '0';
                heading.style.transition = 'opacity 1s ease, transform 1s ease';
                heading.style.transform = 'translateY(20px)';
                
                // Delay animation for each heading
                setTimeout(() => {
                    heading.style.opacity = '1';
                    heading.style.transform = 'translateY(0)';
                }, index * 500); // Stagger animations by 500ms
            });
        });


        function scrollToTabs() {
                const tabsSection = document.querySelector('.tabs');
                tabsSection.scrollIntoView({ behavior: 'smooth' });
            }

        document.addEventListener("DOMContentLoaded", function () {
        const tabLinks = document.querySelectorAll(".tab-link");
        const galleryTabs = document.querySelectorAll(".gallery-tab");

        tabLinks.forEach((tab) => {
            tab.addEventListener("click", function () {
                let barber = this.getAttribute("data-barber");

                tabLinks.forEach((t) => t.classList.remove("active"));
                galleryTabs.forEach((tab) => tab.classList.remove("active"));

                document.getElementById(barber).classList.add("active");
                this.classList.add("active");
            });
        });
    });


        </script>
